version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Compatibility check
    task:
      jobs:
        - name: Check the schema compatibility with the registry.
          commands:
            - checkout
            - sem-version ruby 2.7.3
            - cache restore
            - bundle install
            - cache store
            - ./check_compatibility.rb
      env_vars:
        - name: REGISTRY_URL
          value: 'https://psrc-1w11j.eu-central-1.aws.confluent.cloud'
      secrets:
        - name: confluent test credentials
